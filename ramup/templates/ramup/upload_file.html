{% extends 'ramup/base.html' %}
{% load ramup_tags %}
{% load static %}

{% block content %}
<div class="mx-auto" style="width: 350px;">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>
  <a href="{% url 'home' %}">Home</a>
</div>
  {% list_files %} 
{% endblock %}
